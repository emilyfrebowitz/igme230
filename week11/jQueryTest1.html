<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>JQuery 1</title>
    <style>
        #navpanel {
            background-color: pink;
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
    
    <button id="show">Show</button> <button id="hide">Hide</button>
    <div id="navpanel">
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </div>

    <script>
        $("#hide").click(function () {
            $("#navpanel").hide(1500);
        });

        $("#show").click(function () {
            $("#navpanel").show(1500);
        });
    </script>

</body>
</html>
